receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"
    
  otlp/tempo:
    endpoint: http://tempo:4317
    tls:
      insecure: true
      
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: true
    labels:
      resource:
        service.name: "service_name"
        env: "environment"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
      
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
      
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]